{% include "head.html" %}
<body ng-controller="MainController">
{% include "nav.html" %}
<div class="container" >
    <div class="row">
        <div class="col-md-6">
            <form class="form-horizontal" ng-submit="submitForm()">
            <fieldset>
                <legend>Welcome</legend>
                <div class="form-group">
                <label for="inputName" class="col-lg-2 control-label">Title</label>
                <div class="col-lg-10">
                    <input type="text" ng-model="usernameModel" name="input_username" class="form-control" id="inputName" placeholder="Name">
                </div>
                </div>
                <div class="form-group">
                <label for="inputDesc" class="col-lg-2 control-label">Description</label>
                <div class="col-lg-10">
                    <input type="password" ng-model="passwordModel" name="input_password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                </div>
                <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="reset" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                </div>
            </fieldset>
            </form>
        </div>
    </div>
    <!-- <h2 id="testVarH2">[[ test_var ]]</h2>
    <button class="btn btn-success" ng-click="changeText()">Change text</button> -->

    <hr>
    <h4>Submitted data</h4>
    <p>Data : [[ submitResponse ]]</p>
</div>
</body>
</html>
